<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login!</title>
  </head>
  <body>
    <div class="login_div">
      <h1>Start chatting now</h1>
      <div>
        <input type="email" placeholder="Email" id="login_email">
      </div>
      <div>
        <input type="password" placeholder="Password" id="login_password">
      </div>
      <div>
        <button id="login_btn">Login</button>
        <p>
          Haven't registered yet? Click to register:
          <button id="go_to_register_btn">Go to register</button>
        </p>
      </div>
    </div>
    <div class="register_div" style="display:none;">
      <div>
        <input type="email" placeholder="Email" id="register_email">
      </div>
      <div>
        <input type="password" placeholder="Password" id="register_password">
      </div>
      <div>
        <input type="password" placeholder="Confirm Password" id="register_password_confirm">
      </div>
      <div>
        <button id="register_btn">Register</button>
        <p>
          Already registered? Click to login:
          <button id="go_to_login_btn">Go to login</button>
        </p>
      </div>
    </div>
  </body>
</html>
